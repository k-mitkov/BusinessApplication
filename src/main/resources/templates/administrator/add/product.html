<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main class="mt-5">
    <hr class="bg-hero hr-2"/>
    <h1 class="text-center text-black display-4">Add product</h1>
    <hr class="bg-hero w-25 hr-2"/>
    <form class="mx-auto w-25" th:method="post" th:action="@{/administrator/add/product}">
        <input type="hidden" name="_csrf" value="c95ccb2b-1afa-47bd-bf7b-a5b72739470b">
        <div class="form-group">
            <label for="type" class="text-black mb-1">Type</label>
            <input type="text" class="form-control" id="type" placeholder="Type..." name="type">
        </div>
        <div class="form-group">
            <label for="model" class="text-black mb-1">Model</label>
            <input type="model" class="form-control" id="model" placeholder="Model..." name="model">
        </div>
        <div class="form-group">
            <label for="quantity" class="text-black mb-1">Quantity</label>
            <input type="quantity" class="form-control" id="quantity" placeholder="Quantity..."
                   name="quantity">
        </div>
        <div class="form-group">
            <label for="price" class="text-black mb-1">Price</label>
            <input type="price" class="form-control" id="price" placeholder="Price..." name="price">
        </div>
        <hr class="bg-hero hr-2"/>
        <div class="button-holder mt-3 d-flex justify-content-center">
            <button type="submit" class="btn bg-black glow-button">Add</button>
        </div>
    </form>
    <span style="visibility: hidden">....</span>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
