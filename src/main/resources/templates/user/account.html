<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/nav-bar}"></th:block>
</header>
<main>
    <div class="jumbotron">

        <span style="visibility: hidden">....</span>
        <h1 class="text-black display-3 mt-5 display-3" >
            Manage my account:
        </h1>

        <th:block th:if="${isAdministrator == true}">
            <a class="btn bg-black glow-button mx-5 my-5"th:href="@{/user/change/email}">Change email</a>
            <a class="btn bg-black glow-button mx-5 my-5"th:href="@{/user/change/password}">Change password</a>
            <a class="btn bg-black glow-button mx-5 my-5"th:href="@{/user/delete}">Delete my account</a>
        </th:block>
        <th:block th:if="${isAdministrator == false}">
            <a class="btn bg-black glow-button mx-5 my-5"th:href="@{/user/change/password}">Change password</a>
            <a class="btn bg-black glow-button mx-5 my-5"th:href="@{/user/delete}">Delete my account</a>
        </th:block>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
